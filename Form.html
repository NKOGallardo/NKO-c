<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Form</title>
  <link rel="stylesheet" href="Form.css" />
  <link rel="icon" href="images\Logo.png" />
</head>
<body>

  <div class="form-container">
    <h2>Contact Me</h2>
    <form action="https://formspree.io/f/xkgqzzky" method="POST">
      <div class="form-group">
        <label for="name">Name and Surname</label>
        <input type="text" id="name" name="name" placeholder="name and Surname" required>
      </div>

      <div class="form-group">
        <label for="email">Your Email</label>
        <input type="email" id="email" name="email" placeholder="example@email.com" required>
      </div>

      <div class="form-group">
        <label for="">phone</label>
        <input type="number" id="phone" name="Phone" placeholder="*** *** ****" required>
      </div>

      <div class="form-group">
        <label for="inquiry">Inquiry Type</label>
        <select id="inquiry" name="inquiry">
          <option value="Basic plan">Basic : Website</option>
          <option value="Standard plan">Standard : Website</option>
          <option value="Premium plan">Premium : Website</option>
          <option value="general">General Question</option>
          <option value="project">Project Collaboration</option>
          <option value="support">Support</option>
          <option value="ðŸ’¢ISSUE">Report issues</option>
          <option value="other">Other</option>
        </select>
      </div>

      <div class="form-group">
        <label for="message">Your Message</label>
        <textarea id="message" name="message" placeholder="Type your message here..." required></textarea>
      </div>

      <div class="button-group">
        <button type="submit" class="submit-btn">Submit</button>
        <button type="button" class="cancel-btn" onclick="window.location.href='index.html'">Cancel</button>
      </div>
    </form>
  </div>

</body>
</html>
